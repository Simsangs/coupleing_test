<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Friends Page</title>
  <link rel="stylesheet" href="css/style.css"><!-- css를 연결 -->

</head>
<body>
  <!-- 디자인을 먹이기 위해서 이름을 젛해줘라 class -->
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-helicopter"></i>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="header_column">
        <span class="header_time">21:58</span>
      </div>

      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header_bettery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>

    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">편집</span>

      </div>

      <div class="header_column">
        <span class="header_text">친구</span>
        <span class="header_number">999</span>

      </div>

      <div class="header_column">
        <i class="fas fa-cogs"></i>

      </div>

    </div>

  </header>
  <!-- content area-->

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab">
      <i class="fas fa-user-friends"></i>
      <span class="tab-bar_title">친구</span>
    </a>

    <a href="chats.html" class="tab-bar_tab">
      <i class="fas fa-comments"></i>
      <span class="tab-bar_title">채팅</span>
    </a>

    <a href="find.html" class="tab-bar_tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar_title">찾기</span>
    </a>

    <a href="more.html" class="tab-bar_tab tab-bar_tab--selected">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar_title">더보기</span>
    </a>

  </nav>
</body>
</html>
