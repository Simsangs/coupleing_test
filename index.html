<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <title>Friends Page</title>
  <link rel="stylesheet" href="css/style.css"><!-- css를 연결 -->

</head>
<body>
  <!-- 디자인을 먹이기 위해서 이름을 정해줘라 class -->
  <header class="top-header">
    <div class="header_top">
      <div class="header_column">
        <i class="fas fa-helicopter"></i>
        <i class="fas fa-wifi"></i>
      </div>

      <div class="header_column">
        <span class="header_time">21:58</span>
      </div>

      <div class="header_column">
        <i class="far fa-moon"></i>
        <i class="fab fa-bluetooth"></i>
        <span class="header_bettery">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>

    </div>
    <div class="header_bottom">
      <div class="header_column">
        <span class="header_text">편집</span>

      </div>

      <div class="header_column">
        <span class="header_text">친구</span>
        <span class="header_number">999</span>

      </div>

      <div class="header_column">
        <i class="fas fa-cogs"></i>

      </div>

    </div>

  </header>
  <!-- content area-->
  <main class="friends">
    <div class="serach-bar">
      <i class="far fa-eye"></i>
      <input type="text" placeholder="친구 이름을 검색하세요..">

    </div>
    <section class="friends_section">

      <header class="friends_section-header">
        <h6 class="friends_section-title">내 프로필</h6>
      </header>

      <div class="friends_section-rows">
        <div class="friends_section-row">
          <img src="" alt="">
          <a href="">
            심상규
          </a>
          <span class="friends_section-tagline">나는 천재이다.</span>



        </div>



      </div>

    </section>

    <section class="friends_section">

      <header class="friends_section-header">
        <h6 class="friends_section-title">친구</h6>
      </header>

      <div class="friends_section-rows">
        <div class="friends_section-row">
          <img src="" alt="">
          <a href="">
            김상규
          </a>
          <span class="friends_section-tagline">남김글</span>



        </div>



      </div>

    </section>




  </main>

  <nav class="tab-bar">
    <a href="index.html" class="tab-bar_tab tab-bar_tab--selected">
      <i class="fas fa-user-friends"></i>
      <span class="tab-bar_title">친구</span>
    </a>

    <a href="chats.html" class="tab-bar_tab ">
      <i class="fas fa-comments"></i>
      <span class="tab-bar_title">채팅</span>
    </a>

    <a href="find.html" class="tab-bar_tab">
      <i class="fas fa-search"></i>
      <span class="tab-bar_title">찾기</span>
    </a>

    <a href="more.html" class="tab-bar_tab">
      <i class="fas fa-ellipsis-h"></i>
      <span class="tab-bar_title">더보기</span>
    </a>

  </nav>
</body>
</html>
